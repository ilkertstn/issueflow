name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: "AIzaSyDummyKeyForBuildOnly123456789012345"
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: "dummy-project.firebaseapp.com"
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: "dummy-project"
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: "dummy-project.appspot.com"
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: "123456789012"
          NEXT_PUBLIC_FIREBASE_APP_ID: "1:123456789012:web:abcdef1234567890"
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: "https://dummy-project-default-rtdb.firebaseio.com"
